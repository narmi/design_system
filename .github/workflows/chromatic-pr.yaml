# Chromatic visual tests to run on PRs targeting `main`
name: 'Chromatic PR Checks'
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tokens/**'

jobs:
  run_chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --loglevel=warn

      - name: Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: false # fail workflow if changes detected
          autoAcceptChanges: false
          onlyChanged: true
        env:
          CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref }} # Helps Chromatic identify the correct branch
          CHROMATIC_SHA: ${{ github.event.pull_request.head.sha }}     # Helps Chromatic identify the correct commit

  post_chromatic_comment:
    name: Post Chromatic Comment
    runs-on: ubuntu-latest
    needs: run_chromatic
    if: always()
    steps:
      - name: Comment Storybook URL and diff status in PR
        uses: thollander/actions-comment-pull-request@fabd468d3a1a0b97feee5f6b9e499eab0dd903f6 # 2.5.0
        with:
          pr_number: ${{ github.event.pull_request.number }}
          mode: recreate
          comment_tag: chromatic-results
          message: |
            # Chromatic Checks

            ${{ needs.run_chromatic.outputs.changeCount > '0' && format('## ðŸš¨ Found {0} visual changes that require your attention!', needs.run_chromatic.outputs.changeCount) || '' }}
            ${{ needs.run_chromatic.outputs.changeCount > '0' && format('[View changes]({0})', needs.run_chromatic.outputs.buildUrl || needs.run_chromatic.outputs.chromatic_url) || '' }}
            ${{ needs.run_chromatic.outputs.changeCount <= '0' && format('## âœ… No visual changes detected') || ''}}

            ## ðŸ“˜ Storybook preview
            [View Storybook preview](<${{ needs.run_chromatic.outputs.storybookUrl }}>)

            <sub>This PR is posted and updated automatically by the `Chromatic` action</sub>