name: Figma Variables Sync

on:
  workflow_dispatch:
    inputs:
      file_key:
        description: 'Figma file key (from the file URL)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  fetch-figma-variables:
    name: (Beta) Fetch Figma Variables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch Figma variables
        env:
          FIGMA_TOKEN: ${{ secrets.NDS_FIGMA_TOKEN }}
        run: |
          node ./scripts/figma-variables.mjs "$FIGMA_TOKEN" "${{ github.event.inputs.file_key }}"
