name: Jest
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  call-pr-workflow:
    uses: ./.github/workflows/pull_request.yml
  
  Jest:
    runs-on: ubuntu-latest
    needs: call-pr-workflow
    steps:
      - name: Jest
        run: |
          pwd
          echo "The job was automatically triggered by a ${{ github.event_name }} event."
          npm run test
