name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - name: Debug Git User
        run: |
          echo "Git User Name: $(git config user.name)"
          echo "Git User Email: $(git config user.email)"
          # Verify that the remote URL contains the token (it should be masked in logs)
          echo "Git Remote URL: $(git remote get-url origin)"         fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build Dist
        run: npm run build

      - name: Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release